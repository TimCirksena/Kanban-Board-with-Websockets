<form action="j_security_check" method="post">
    <div class="block container is-max-desktop">
        <div class="field">
            <label class="label">Nutzername</label>
            <div class="control">
                <input type="text" class="input" placeholder="Nutzername" name="j_username" id="j_username" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input type="password" class="input" placeholder="********" name="j_password" id="j_password" required>
            </div>
        </div>
    </div>
    <div class="containerCustom block">
        <div class="block">
            <button class="button is-primary" type="submit">Login</button>
        </div>
    </div>
    <div class="containerCustom block big">
        <div class="block">
            <a class="cool-link" href="/register.html">Neuen Account Registrieren</a>
        </div>
    </div>
</form>
