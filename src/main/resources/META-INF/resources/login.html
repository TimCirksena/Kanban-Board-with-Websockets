<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles/login_register_style.css">
</head>
<body>
<a href="/" class="button backB">Back</a>
<form action="j_security_check" method="post">
    <div class="container block big">
        <h1 class="title">Login</h1>
    </div>
    <div class="container block startoflogin">
        <div class="block">
            <label for="j_username"><b>Nutzername</b></label>
            <input type="text" placeholder="Nutzername eingeben" name="j_username" id="j_username" required>
        </div>
    </div>
    <div class="container block">
        <div class="block">
            <label for="j_password"><b>Passwort</b></label>
            <input type="password" placeholder="Passwort eingeben" name="j_password" id="j_password" required>
        </div>
    </div>
    <div class="container block">
        <div class="block">
            <button class="button is-primary" type="submit">Login</button>
        </div>
    </div>
</form>
</body>
</html>
