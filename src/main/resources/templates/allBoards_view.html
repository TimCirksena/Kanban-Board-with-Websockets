<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/styles/kanbanBoards_style.css" rel="stylesheet">
    <link href="/styles/modal.css" rel="stylesheet">
    <title>Rudi's Kanban Boards</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Willkommen zu Rudi's Kanban Boards</h1>
<button id="open-modal-btn">Kanban-board hinzuf√ºgen</button>
<div class="grid-container" id="existing-div"></div>
<div id="modal" class="modal">
    <div class="modal-content">
        <button class="close-modal">&times;</button>
        <form id="modal-form">
            <label>Titel des neuen Kanban Boards:</label>
            <input type="text" id="input-field" placeholder="Titel des Boards">
            <button type="submit" class="plus radius" id="submit-kanban"></button>
        </form>
    </div>
</div>
<script src="/scripts/allBoards_script.js"></script>
<script>

    //mit qute wird die datenbank abgefragt, und alle vorhandenen kanbanboards werden angezeigt
    {#for board in boards}
    createKanbanBoard("{board.titel}",{board.boardId});
    {/for}



</script>
</body>
</html>
